<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <label>First Name</label>
  <input type="text" id="fname" ngModel name="fname"/>

  <label>Last Name</label>
  <input type="text" id="lname" ngModel name="lname"/>

  <label>Address</label>
  <input type="text" id="address" ngModel name="address"/>

  <input type="submit" value="submit" />

</form>
