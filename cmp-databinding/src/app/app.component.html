<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-game-control (intervalFired)="showNumber($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h1>Even number CMP</h1>
      <app-even-nbr *ngFor="let number of evenNumbers"
      [evenNumber]="number"></app-even-nbr>
    </div>
    <div class="col-md-6">
      <h1>Odd number CMP</h1>
      <app-odd-nbr *ngFor="let number of oddNumbers"
      [oddNumber]="number"></app-odd-nbr>
    </div>
  </div>
</div>
