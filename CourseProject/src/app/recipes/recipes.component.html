<div class="row">
  <div class="col-md-5">
    <app-recipes-list
    (selectedItem)="selectedRecipeItem = $event"></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
    *ngIf="selectedRecipeItem; else infoText"
    [recipe]="selectedRecipeItem"></app-recipe-detail>
   <ng-template #infoText>
      <p>Please select any Recipe Item from the list.. </p>
    </ng-template>  
  </div>
</div>
